name: CustomFishing
version: '${version}'
main: net.momirealms.customfishing.CustomFishingPluginImpl
api-version: 1.17
authors: [ XiaoMoMi ]
folia-supported: true
depend:
  - ProtocolLib
softdepend:
  - Vault
  - PlaceholderAPI
  - RealisticSeasons
  - ItemsAdder
  - MythicMobs
  - Oraxen
  - MMOItems
  - mcMMO
  - AureliumSkills
  - CustomCrops
  - MMOCore
  - EcoSkills
  - BattlePass
  - ClueScrolls
  - BetonQuest
  - AdvancedEnchantments
  - EcoJobs
  - Zaphkiel
permissions:
  fishingbag.user:
    default: true
  fishingbag.collectloot:
    default: false
  customfishing.sellfish:
    default: true